<div class="mb-5">
  <form [formGroup]="searchForm" (ngSubmit)="searchUser()">
    <div class="form-inline">
      <h2 class="text-center text-primary">Enter Username</h2>
      <hr>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
      </div>
    
      <div class="form-group text-center">
        <button class="btn btn-success ml-5 " type="submit">Search</button>
      </div>
    </div>
  </form>
</div>
